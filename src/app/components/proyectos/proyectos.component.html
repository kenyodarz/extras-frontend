<div class="ui-g">
  <p-toast></p-toast>
  <p-confirmDialog
    header="ConfirmaciÃ³n"
    acceptLabel="Si"
    rejectLabel="No"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-panel
    header="Administracion Proyectos"
    [style]="{ width: '100%', margin: '0 auto' }"
  >
    <div style="margin-bottom: 20px;">
      <p-menubar [model]="items"></p-menubar>
    </div>
    <p-table
      [value]="proyectos"
      [columns]="cols"
      [paginator]="true"
      selectionMode="single"
      [(selection)]="selectedProyecto"
      dataKey="idProyecto"
      [rows]="10"
      [responsive]="true"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon
              [field]="col.field"
              ariaLabel="Activate to sort"
              ariaLabelDesc="Activate to sort in descending order"
              ariaLabelAsc="Activate to sort in ascending order"
            >
            </p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div style="text-align: left">
          Registro Seleccionado:
          {{
            selectedProyecto
              ? selectedProyecto.idProyecto +
                " - " +
                selectedProyecto.nombre
              : "Ninguno"
          }}
        </div>
      </ng-template>
    </p-table>
  </p-panel>
  <p-dialog
    header="Nuevo Proyecto"
    [(visible)]="displaySaveDialog"
    [focusOnShow]="false"
    showEffect="fade"
    [modal]="true"
  >
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="Id">Id Proyecto</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="idProyecto" [(ngModel)]="proyecto.idProyecto" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="nombre">Nombre</label>
        </div>
        <div class="ui-g-8">
          <input
            pInputText
            id="nombre"
            [(ngModel)]="proyecto.nombre"
          />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button
          type="button"
          pButton
          icon="pi pi-check"
          (click)="save()"
          label="Guardar"
        ></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
